<!DOCTYPE html>
<html lang="pt-br">
<html>

<head>
   <meta charset="utf-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
	<link href="Formulario.css" rel="stylesheet" type="text/css">
   <title>Formulario</title>	
</head>

<body>
   <!-- formulario com nome,data de nascimento, telefone e endereço-->
   
   <h1><center>Formulário</center></h1>
   
    <fieldset>

   <form>
   
	<div class="info">
    <label for="nome">Nome:</label>
	<input type="text" minlength=3 placeholder="Ana" required id="nome">
	
	<label for="sobrenome">Sobrenome:</label>
	<input type="text" minlength=3 placeholder="Martins" required id="sobrenome"><br>
	
	<label for="data_nascimento">Data de Nascimento:</label>
	<input type="date" required id="data_nascimento"><br>
	
	<label for="telefone">Telefone:</label>
	<input type="tel" minlength=9 placeholder="9999-9999" required id="telefone">
	
	<label for="casa">Endereço:</label>
	<input type="text" placeholder="Rua dos Ipês 45" required id="casa"><br>
	</div>
	
	<div class="frutas">
	<label for="frutas_favoritas">Frutas favoritas:</label><br>
	
	<input class="checkbox" type="checkbox" name="checkbox_1" id="checkbox_1">
	<label for="checkbox_1">Morango</label><br>
	<input class="checkbox" type="checkbox" name="checkbox_2" id="checkbox_2">
	<label for="checkbox_2">Maça</label><br>
	<input class="checkbox" type="checkbox" name="checkbox_3" id="checkbox_3">
	<label for="checkbox_3">Pêra</label><br>
	<input class="checkbox" type="checkbox" name="checkbox_4" id="checkbox_4">
	<label for="checkbox_4">Abacaxi</label><br>
	<input class="checkbox" type="checkbox" name="checkbox_5" id="checkbox_5">
	<label for="checkbox_5">Banana</label><br>
	</div>
	
	<div class="radio";
	<label for="radio">Qual horário você prefere?:<br>
	<input type="radio" name="radio_1" id="radio_1">
	<label for="radio_1">Manhã</label><br>
	<input type="radio" name="radio_2" id="radio_2">
	<label for="radio_2">Tarde</label><br>
	<input type="radio" name="radio_3" id="radio_3">
	<label for="radio_3">Noite</label><br>
	</div>
	
   <button type="submit">Enviar</button>
   <button type="reset">Resetar</reset>

   </form>
   
   </fieldset> 
   
</body>

<foot>

</foot>

</html>
